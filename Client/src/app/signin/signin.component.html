<div class="signin-container">
  <div class="signin-card">
    <h1>Connexion</h1>
    <p class="subtitle">Connectez-vous Ã  votre compte Chess Express</p>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Veuillez entrer un email valide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Votre mot de passe"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>

    <div class="signup-link">
      Vous n'avez pas de compte ? <a routerLink="/signup">S'inscrire</a>
    </div>
  </div>
</div>
